<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>API Flickr Foto</title>
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="js/flickr.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <div class="grid-container centered">
    <div class="grid-100">
      <div class="contained">
        <div class="grid-100">
          <div class="heading">
            <h1>Flickr Foto Val</h1>
            <img src="Flickr_logo.png" />
            <p>Välj foto på djuren du vill se...</p>
          </div>
          <ul class="filter-select">
            <li><button>Hund</button></li>
            <li><button>Katt</button></li>
            <li><button>Älg</button></li>
          </ul>
        </div>

        <div id="photos">

        </div>
      </div>
    </div>
  </div>

  <div class="grid-container centered">
    <div class="grid-100">
      <div class="contained">
        <div class="grid-100">
          <div class="heading">
            <h1>Flickr Photo Sök</h1>
            <form>
              <label for="search">Fyll i vilka bilder du vill hämta</label>
              <input type="search" name="search" id="search">
              <input type="submit" value="Sök" id="submit">
            </form>

          </div>
        </div>

        <ul id="photos-sokta">

        </ul>
      </div>
    </div>
  </div>
</body>
</html>
